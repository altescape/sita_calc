<div class="col-md-4 col-md-offset-4">
  <div class="row">
    <h1 class="col-sm-12 mb-20">Add your name and name this session</h1>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <input required ng-model="user.username" ng-change="user.setInput(user)" class="form-control input-xlg mb-20"
             placeholder="Your name..." required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <input ng-model="user.session_name" ng-change="user.setInput(user)" class="form-control input-xlg"
             placeholder="The name for this session" required>
    </div>
    <div class="col-sm-3">
      <a href="/#/calculator" ng-disabled="form.$invalid || user.isChanged(user)" ng-click="user.setInput(user)" class="input-xlg user-action"><span class="txt">GO</span> <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </div>
</div>
