<!DOCTYPE HTML>
<html ng-app="hozCalc">
<head>
    <title>Horizon Calculator</title>

    <script type="text/javascript" src="/scripts/calculator/config.js"></script>
    <script type="text/javascript" src="/scripts/helpers/numbers.js"></script>
    <script type="text/javascript" src="/scripts/helpers/helpers.js"></script>
    <script type="text/javascript" src="/scripts/calculator/revenue_integrity.js"></script>
    <script type="text/javascript" src="/scripts/calculator/airfare_reprice_refund.js"></script>
    <script type="text/javascript" src="/scripts/calculator/airfight_insight.js"></script>
    <script type="text/javascript" src="/scripts/calculator/emd_hsf_merchandising.js"></script>

    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link rel="icon"
          type="image/png"
          href="/images/favicon.png">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/app.css">
    <link rel="stylesheet" href="/bower_components/offline/themes/offline-theme-dark.css">
    <link rel="stylesheet" href="/bower_components/offline/themes/offline-language-english.css"/>

</head>
<body ng-controller="CalcController">

<div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        <div class="padder">
            <ul class="list-unstyled side-nav">
                <li><a href="#"><img src="http://placehold.it/40x40"> Username</a></li>
                <li>
                    <span class="online">
                        <a href="#"><img src="/images/network-connected.png"> Online</a>
                    </span>
                    <span class="offline">
                        <a href="#"><img src="/images/network-not-connected.png"> Offline</a>
                    </span>
                </li>
                <li><a href="#"><img src="/images/nav-icon-graph.png"> Sessions</a></li>
                <li><a href="#"><img src="/images/nav-icon-graphics.png"> Captured Screens</a></li>
                <li><a href="#"><img src="/images/nav-icon-logout.png"> Log Out</a></li>
            </ul>
        </div>
    </div>
    <div class="snap-drawer snap-drawer-right">
        Hello right
    </div>
</div>

<div id="content" class="snap-content container-fluid">
    <div id="mainnav" class="row">
        <nav class="col-md-12 main-nav white-content" role="navigation">
            <a id="open-left" class="open-left">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <p class="network-status text-center"><span class="online">ONLINE</span><span class="offline">OFFLINE</span></p>
        </nav>
    </div>
    <scroll-area></scroll-area>
    <div id="footbar" class="row white-content">
        <div class="col-md-3 text-left"><img src="/images/logo-small.png"></div>
        <div class="col-md-1 text-right col-no-padding"><a href="#" class="pager-nav pager-nav-prev"><span class="glyphicon glyphicon-arrow-left"></span> PREV</a></div>
        <div class="col-md-4 text-center question-progress"><span style="width: 33%"></span> QUESTIONS | 33%</div>
        <div class="col-md-1 text-left col-no-padding"><a href="#" class="pager-nav pager-nav-next">NEXT <span class="glyphicon glyphicon-arrow-right"></span></a></div>
        <div class="col-md-3 text-right"><a id="open-right">UNANSWERED</a></div>
    </div>
</div>

<script type="text/javascript" src="/bower_components/jQuery/dist/jquery.min.js"></script>
<!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>-->
<!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>-->
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/scripts/ui/snap.js"></script>
<script type="text/javascript" src="/scripts/ui/fastclick.js"></script>
<script type="text/javascript" src="/scripts/ui/appscroll.min.js"></script>

<script type="text/javascript" src="/bower_components/offline/offline.min.js"></script>
<script type="text/javascript" src="/bower_components/offlinejs-simulate-ui/offline-simulate-ui.min.js"></script>

<script>

    var snapper = new Snap({
        element: document.getElementById('content')
    });

    var addEvent = function addEvent (element, eventName, func) {
        if (element.addEventListener) {
            return element.addEventListener(eventName, func, false);
        } else if (element.attachEvent) {
            return element.attachEvent("on" + eventName, func);
        }
    };

    $('#open-left').on('click', function () {
        if (snapper.state().state == "left") {
            snapper.close();
        } else {
            snapper.open('left');
        }
    });

    $('#open-right').on('click', function () {
        if (snapper.state().state == "right") {
            snapper.close();
        } else {
            snapper.open('right');
        }
    });

    var contentArea = $('#content'),
      scrollArea = $('#scrollarea');

    $(window).resize(function () {
        resizeContentWrapper(contentArea);
        resizeContentInner(scrollArea);
    });


    function resizeContentWrapper (ele_id) {
        ele_id.css('height', $(window).height());
    }

    function resizeContentInner (ele_id) {
        var height = $(window).height() - $('#mainnav').height() - $('#footbar').height();
        ele_id.css('height', height);
    }

    // Document load
    $(function () {
        resizeContentWrapper(contentArea);
        resizeContentInner(scrollArea);
        FastClick.attach(document.body);

        Offline.options = {
            checkOnLoad: true,
            reconnect  : {
                // How many seconds should we wait before rechecking.
                initialDelay: 15,

                // How long should we wait between retries.
                delay       : (1.5)
            }
        };

        var
          $online = $('.online'),
          $offline = $('.offline');

        Offline.on('confirmed-down', function () {
            $online.fadeOut(function () {
                $offline.fadeIn();
            });
        });

        Offline.on('confirmed-up', function () {
            $offline.fadeOut(function () {
                $online.fadeIn();
            });
        });

    });
</script>
</body>
</html>
